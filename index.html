<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css"> 
    <script src="date/jquery.min.js"></script>
    <script src="date/js/jquery.calendars.js"></script>
    <script src="date/js/jquery.calendars.plus.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.calendars.picker.css"> 
    <script src="date/js/jquery.plugin.js"></script>
    <script src="date/js/jquery.calendars.picker.js"></script>
    <script src="date/js/jquery.calendars.ethiopian.js"></script> 
</head>
<body>

    <div class="bg-circles">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
    </div>
    
    <div class="container">    
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh"></i> 
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">          
            </ul>
        </div>
        <div class="add-to-do">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add a to-do">
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
